<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 기본 문법</title>
</head>
<body>
    <h1>변수 표현식 ${...}</h1>

    <!-- 단순 변수 출력 -->
    <p th:text="${greeting}">기본 인사말</p>

    <!-- 객체의 속성 접근 -->
    <p>객체 toString: <span th:text="${mentor}">객체</span></p>  <!-- toString -->
    <p>멘토 이름: <span th:text="${mentor.name}">멘토님</span></p>
    <p>전문 분야: <span th:text="${mentor.specialty}">미정</span></p>
    <p>이메일: <span th:text="${mentor.email}">example@email.com</span></p>
    <p>생성일: <span th:text="${mentor.createdAt}">2099-12-31</span></p>

    <!-- 날짜/시간 포맷팅 (유틸리티 객체 사용) -->
    <p>현재 시간: <span th:text="${currentTime}">2024-01-01 12:00</span></p>
    <p>현재 시간: <span th:text="${#temporals.format(currentTime, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span></p>

    <!-- 컬렉션 크기 확인 -->
    <p>담당 멘티 수: <span th:text="${#lists.size(mentor.mentees)}">0</span>명</p>

    <p th:text="${#strings.toUpperCase(mentor.email)}"></p>
</body>
</html>
